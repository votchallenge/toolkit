title: VOT testing
url: http://www.votchallenge.net/
dataset: http://box.vicos.si/tracking/vot20_test_dataset.zip
experiments:
  baseline:
    type: multistart
    analyses:
      - type: multistart_average_ar
      - type: multistart_eao_score
        low: 100
        high: 300
  realtime:
    type: multistart
    realtime:
      grace: 3
    analyses:
      - type: multistart_average_ar
      - type: multistart_eao_score
        low: 100
        high: 300
  redetection:
    type: multistart
    transformers:
      - type: redetection
        length: 200
        initialization: 5
        padding: 2
        scaling: 3